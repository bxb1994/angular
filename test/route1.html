<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="../public/stylesheets/mui.min.css">
    <script src="../public/javascripts/angular/angular.min.js"></script>
    <script src="../public/javascripts/angular-route/angular-route.min.js"></script>
    <script src="../public/javascripts/angular-animate/angular-animate.min.js"></script>
    <script src="sevicess.js"></script>
    <script src="app.js"></script>
    <script src="constrollers.js"></script>
    <style>
        .view-animate {
            transition:opacity ease 1s;
        }
        .view-animate.ng-enter, .view-animate.ng-leave {
            width:100%;
            position:absolute;
            opacity:0;
        }
        .view-animate.ng-enter {
            opacity: 0;
        }
        .view-animate.ng-enter.ng-enter-active {
            opacity: 1;
        }
        .view-animate.ng-leave.ng-leave-active {
            opacity:0;
        }

    </style>
</head>

<body ng-app="myapp">

<div ng-view class="view-animate"></div>
<nav class="mui-bar mui-bar-tab">
    <a class="mui-tab-item">
        <span class="mui-icon mui-icon-phone"></span>
        <span class="mui-tab-label">通讯录</span>
    </a>
    <a class="mui-tab-item">
        <span class="mui-icon mui-icon-email"></span>
        <span class="mui-tab-label">邮件</span>
    </a>
    <a class="mui-tab-item">
        <span class="mui-icon mui-icon-compose"></span>
        <span class="mui-tab-label">备忘录</span>
    </a>
    <a class="mui-tab-item">
        <span class="mui-icon mui-icon-gear"></span>
        <span class="mui-tab-label">设置</span>
    </a>
</nav>
</body>
</html>
